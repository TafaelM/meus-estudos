<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* CONFIGURAÇÃO GLOBAL DAS CSS */
        * {height: 100%;}

        /* TO RIGHT GRADIENTE PRA DIREITA, TO LEFT PRA ESQUERDA, TO TOP PRA CIMA, TO BOTTOM PRA BAIXO
            45deg ALGULO EM GRAUS, radial-gradient CIRCLE*/
        body {
            background-image: linear-gradient(to bottom, #0086FF 1%, #F4F4F4, #102b3f 99%);
            
        /*attachment fixed para fixar minha paleta de cor*/
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando CSS</h1>
</body>
</html>
