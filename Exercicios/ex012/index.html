<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="250" controls></video> <!--width é para reduzir ou aumentar o video-->
    <!--OUTRA FORMA DE POR VIDEO EM VARIAS EXTENSOES-->

    <video width="250" poster="imagens/Sem título.png" controls>
<source src="midia/meu-video.mp4" type="video/mp4">
<p>Seu navegador não é compativel com este video</p>
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Sau1_hWFHJE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
