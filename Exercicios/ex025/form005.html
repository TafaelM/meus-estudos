<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Genero Sexual</legend>
            <input type="radio" name="sexo" id="isxmasc" checked> <label for="isxmasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol</label> <br>
            <label for="ibasq"><input type="checkbox" name="basq" id="ibasq"> Basquete</label> <br>
            <label for="ibox"><input type="checkbox" name="box" id="ibox"> Box</label> <br>
            <label for="inat"><input type="checkbox" name="nat" id="inat"> Natação</label> <br>
            <label for="iten"><input type="checkbox" name="ten" id="iten"> Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>
</html>
